            border: 3px solid black;

            background: gray;
        }

        #weissTaste {

        }

        #blauTaste {
            background: blue;
        }

            background: yellow;
        }
    </style>

<body>

    <ul id="umschalter">
        <li id="grauTaste" onclick="grayAndBalck()"></li>
        <li id="weissTaste" onclick="whiteAndBlack()"></li>

        <li id="gelbTaste" onclick="yellowAndBlack()"></li>
